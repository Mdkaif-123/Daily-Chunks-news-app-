    <script>

        if (window.location.search === '') {
            window.location.search = "?q=all&page=1";
        }

        const query = window.location.search.split('?')[1].split('&')[0].split('=')[1];
        const page = parseInt(window.location.search.split('?')[1].split('&')[1].split('=')[1]);
        const container = document.getElementById('container');
        const pre = document.getElementById('pre');
        const next = document.getElementById('next');
        console.log(query, page);



        const getNews = async (query, page) => {

            let newsFetched = await fetch(`/api?q=${query}&sortBy=${page}&apiKey=51aa1d9eebab4d3ebfe873c6fbbeb530&pageSize=9&page=${page}`);
            let data = await newsFetched.json();

            pre.href = `/?q=${query}&page=${page - 1}`;
            next.href = `/?q=${query}&page=${page + 1}`;


            let str = "";

            heading.innerHTML = `${query[0].toUpperCase() + query.substring(1)} - Total results(${data.totalResults})`
            for (let news of data.articles) {

                str = str + ` <div class=" card m-3 card-style" style="width: 18rem;">
                    <div class = "card-img-container"> 
            <img src="${news.urlToImage}" class="card-img-top" alt="...">
                    </div>
            <div class="card-body">
                <span class = "published"><b><i class="fa-solid fa-calendar-days"></i></b> ${news.publishedAt.split('T')[0]}</span>
                <span><b><i class="fa-solid fa-user"></i></b> ${news.author}</span>
                <h5 id="newsTitle" class="card-title">${news.title}</h5>
                <p id="newsDesc" class="card-text">${news.description}</p>
                <a target = "_blank" href="${news.url}" class="btn btn-primary btn-style">Read more</a>
            </div>
        </div>`
            }
            container.innerHTML = str;
        }

        getNews(query, page)

    </script>
